<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="flowers.png" type="image/x-icon">
    <title>Special Gift</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #fef4f0 0%, #ffe8e8 50%, #ffd6e0 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            top: 50%;
            right: -50px;
            animation-delay: 3s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            bottom: 10%;
            left: 10%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gift-icon {
            font-size: clamp(4rem, 15vw, 8rem);
            margin-bottom: 20px;
            animation: bounce 2s infinite ease-in-out;
            filter: drop-shadow(0 10px 20px rgba(255, 107, 157, 0.3));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .greetings {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.2;
            animation: gradientShift 3s ease infinite;
            background-size: 200% auto;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #666;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .description {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #888;
            margin-bottom: 40px;
            line-height: 1.8;
            font-weight: 400;
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        .heart-btn {
            position: relative;
            padding: 20px 60px;
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .heart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .heart-btn:hover::before {
            left: 100%;
        }

        .heart-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(255, 107, 157, 0.4);
        }

        .heart-btn:active {
            transform: translateY(-2px);
        }

        .btn-icon {
            font-size: 1.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: clamp(1rem, 3vw, 1.5rem);
            animation: floatUp 8s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(50px) rotate(180deg);
            }
        }

        .floating-heart:nth-child(1) { left: 15%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { left: 30%; animation-delay: 2s; }
        .floating-heart:nth-child(3) { left: 45%; animation-delay: 4s; }
        .floating-heart:nth-child(4) { left: 60%; animation-delay: 1s; }
        .floating-heart:nth-child(5) { left: 75%; animation-delay: 3s; }
        .floating-heart:nth-child(6) { left: 85%; animation-delay: 5s; }

        /* Music control button */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.5);
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .description {
                margin-bottom: 35px;
            }
            
            .heart-btn {
                padding: 18px 50px;
                gap: 10px;
            }

            .music-control {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }

        @media screen and (max-width: 480px) {
            .gift-icon {
                margin-bottom: 15px;
            }

            .greetings {
                margin-bottom: 10px;
            }
            
            .description {
                margin-bottom: 30px;
            }
            
            .heart-btn {
                padding: 16px 45px;
            }
        }

        @media screen and (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .gift-icon {
                font-size: 3rem;
                margin-bottom: 10px;
            }

            .greetings {
                margin-bottom: 5px;
            }

            .description {
                margin-bottom: 20px;
            }

            .heart-btn {
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <button class="music-control" id="musicToggle" onclick="toggleMusic()">üîä</button>

    <div class="background-decoration">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="hearts">
        <div class="floating-heart">üíï</div>
        <div class="floating-heart">üíñ</div>
        <div class="floating-heart">üíó</div>
        <div class="floating-heart">üíì</div>
        <div class="floating-heart">üíï</div>
        <div class="floating-heart">üíñ</div>
    </div>

    <div class="container">
        <div class="gift-icon">üéÅ</div>
        
        <div class="subtitle">For You</div>
        
        <div class="greetings">
            Amore
        </div>
        
        <div class="description">
            I made something special just for you
        </div>
        
        <div class="button-container">
            <a href="flower.html" class="heart-btn">
                <span class="btn-icon">üíå</span>
                <span>Open Me</span>
            </a>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicToggle.textContent = 'üîá';
                isPlaying = false;
            } else {
                music.play().catch(e => console.log('Playback prevented:', e));
                musicToggle.textContent = 'üîä';
                isPlaying = true;
            }
        }

        // Auto-play on user interaction
        document.body.addEventListener('click', function() {
            if (!isPlaying) {
                music.play().catch(e => console.log('Playback prevented:', e));
                musicToggle.textContent = 'üîä';
                isPlaying = true;
            }
        }, { once: true });
    </script>
</body>
</html>
